# CI Pipeline: Lint + Unit Tests
# Runs on every PR and every push to master
name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  checks:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install -y maven

      - name: Run linter (Checkstyle)
        run: mvn checkstyle:check

      - name: Run unit tests
        run: mvn test

# CI: Checkstyle (linter) + JUnit unit tests
# Runs on every PR and every push to master
name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  checks:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run Checkstyle
        run: ./mvnw -q checkstyle:check

      - name: Run unit tests
        run: ./mvnw -q test
